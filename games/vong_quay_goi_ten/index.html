<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒêua V·ªãt Si√™u T·ªëc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #87CEEB, #E0F7FA);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        h1 {
            text-align: center;
            color: #FF6B6B;
            margin-bottom: 30px;
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .duck-icon {
            font-size: 3rem;
            color: #FFD166;
            margin: 0 10px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #2A9D8F;
            font-size: 1.2rem;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 3px solid #2A9D8F;
            border-radius: 10px;
            font-size: 1.1rem;
            resize: vertical;
            background-color: #F8F9FA;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .start-btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
        }
        
        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .reset-btn {
            background: linear-gradient(45deg, #2A9D8F, #38B2AC);
            color: white;
        }
        
        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .race-track {
            display: none;
            margin-top: 30px;
            position: relative;
            height: 400px;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            border-radius: 20px;
            overflow: hidden;
            border: 5px solid #2A9D8F;
        }
        
        .water-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20"><path d="M0,10 Q25,0 50,10 T100,10 V20 H0 Z" fill="rgba(255,255,255,0.2)"/></svg>');
            background-size: 200px 40px;
            animation: wave 10s linear infinite;
            opacity: 0.5;
        }
        
        @keyframes wave {
            0% { background-position-x: 0; }
            100% { background-position-x: 200px; }
        }
        
        .finish-line {
            position: absolute;
            right: 20px;
            top: 0;
            height: 100%;
            width: 10px;
            background: repeating-linear-gradient(
                0deg,
                #000,
                #000 10px,
                #fff 10px,
                #fff 20px
            );
            z-index: 2;
        }
        
        .duck {
            position: absolute;
            font-size: 3rem;
            transition: all 0.5s ease;
            z-index: 1;
            filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.3));
            transform: scaleX(-1); /* Quay ƒë·∫ßu v·ªãt sang b√™n ph·∫£i */
        }
        
        .duck-name {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%) scaleX(-1); /* ƒê·∫£o ng∆∞·ª£c transform ƒë·ªÉ t√™n kh√¥ng b·ªã ng∆∞·ª£c */
            font-weight: bold;
            color: white;
            font-size: 1rem;
            background-color: rgba(42, 157, 143, 0.8);
            padding: 3px 8px;
            border-radius: 15px;
            white-space: nowrap;
            opacity: 1; /* Lu√¥n hi·ªÉn th·ªã t√™n */
            transition: opacity 0.3s;
        }
        
        .results {
            display: none;
            margin-top: 30px;
            text-align: center;
        }
        
        .results h2 {
            color: #FF6B6B;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        .winner {
            font-size: 1.8rem;
            font-weight: bold;
            color: #FF6B6B;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .podium {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .podium-item {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            min-width: 150px;
        }
        
        .first {
            background: linear-gradient(45deg, #FFD700, #FFC107);
            color: #333;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        
        .second {
            background: linear-gradient(45deg, #C0C0C0, #9E9E9E);
            color: #333;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        
        .third {
            background: linear-gradient(45deg, #CD7F32, #A1887F);
            color: #333;
            height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        
        .medal {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #2A9D8F;
            font-size: 1rem;
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #FF6B6B;
            position: absolute;
            animation: confetti-fall 3s linear forwards;
            z-index: 100;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .sound-control {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }
        
        .sound-control i {
            font-size: 1.2rem;
            color: #2A9D8F;
        }
        
        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 5;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <i class="fas fa-trophy duck-icon"></i>
            ƒêua V·ªãt Si√™u T·ªëc
            <i class="fas fa-trophy duck-icon"></i>
        </h1>
        
        <div class="input-section">
            <label for="studentNames">Nh·∫≠p t√™n h·ªçc sinh (m·ªói t√™n m·ªôt d√≤ng):</label>
            <textarea id="studentNames" placeholder="V√≠ d·ª•:&#10;Nguy·ªÖn VƒÉn A&#10;Tr·∫ßn Th·ªã B&#10;L√™ VƒÉn C"></textarea>
        </div>
        
        <div class="button-container">
            <button class="start-btn" onclick="startRace()">
                <i class="fas fa-play"></i> B·∫Øt ƒë·∫ßu ƒëua
            </button>
            <button class="reset-btn" onclick="resetRace()">
                <i class="fas fa-redo"></i> L√†m m·ªõi
            </button>
        </div>
        
        <div id="raceTrack" class="race-track">
            <div class="water-effect"></div>
            <div class="finish-line"></div>
            <div id="countdown" class="countdown"></div>
            <div class="sound-control" onclick="toggleSound()">
                <i id="soundIcon" class="fas fa-volume-up"></i>
            </div>
        </div>
        
        <div id="results" class="results">
            <h2>K·∫øt qu·∫£ ƒëua</h2>
            <div id="winner" class="winner"></div>
            <div id="podium" class="podium"></div>
        </div>
    </div>
    
    <div class="footer">
        <p>¬© 2023 ƒêua V·ªãt Si√™u T·ªëc | Gi√°o d·ª•c vui nh·ªôn</p>
    </div>

    <!-- Audio elements -->
    <audio id="startSound" preload="auto">
        <source src="https://res.cloudinary.com/dejnvixvn/video/upload/v1763103594/hieu_ung_am_thanh_Dem_nguoc_het_gio-www_tiengdong_com_irhrsl.mp3" type="audio/mpeg">
    </audio>
    <audio id="winSound" preload="auto">
        <source src="https://res.cloudinary.com/dejnvixvn/video/upload/v1743950336/Am_thanh_chuc_mung_chien_thang-www_tiengdong_com_tzitdy.mp3" type="audio/mpeg">
    </audio>
    <audio id="duckSound" preload="auto" loop>
        <source src="https://res.cloudinary.com/dejnvixvn/video/upload/v1763103591/tieng_vit_keu_meme-www_tiengdong_com_m43fh6.mp3" type="audio/mpeg">
    </audio>

    <script>
        let raceInProgress = false;
        let finishers = [];
        let soundEnabled = true;
        
        function toggleSound() {
            soundEnabled = !soundEnabled;
            const soundIcon = document.getElementById('soundIcon');
            if (soundEnabled) {
                soundIcon.className = 'fas fa-volume-up';
            } else {
                soundIcon.className = 'fas fa-volume-mute';
                // D·ª´ng ti·∫øng v·ªãt n·∫øu ƒëang ph√°t
                const duckSound = document.getElementById('duckSound');
                duckSound.pause();
            }
        }
        
        function playSound(soundId) {
            if (soundEnabled) {
                const sound = document.getElementById(soundId);
                sound.currentTime = 0;
                sound.play().catch(e => console.log("Audio play error:", e));
            }
        }
        
        // H√†m l·∫•y t√™n ri√™ng t·ª´ t√™n ƒë·∫ßy ƒë·ªß
        function getFirstName(fullName) {
            if (!fullName) return "";
            const nameParts = fullName.trim().split(/\s+/);
            return nameParts[nameParts.length - 1];
        }
        
        function startRace() {
            const namesInput = document.getElementById('studentNames').value.trim();
            
            if (!namesInput) {
                alert('Vui l√≤ng nh·∫≠p t√™n h·ªçc sinh!');
                return;
            }
            
            const names = namesInput.split('\n').filter(name => name.trim() !== '');
            
            if (names.length < 2) {
                alert('Vui l√≤ng nh·∫≠p √≠t nh·∫•t 2 h·ªçc sinh ƒë·ªÉ ƒëua!');
                return;
            }
            
            if (raceInProgress) {
                return;
            }
            
            raceInProgress = true;
            finishers = [];
            
            // Reset UI
            document.getElementById('results').style.display = 'none';
            document.getElementById('raceTrack').style.display = 'block';
            document.getElementById('raceTrack').innerHTML = `
                <div class="water-effect"></div>
                <div class="finish-line"></div>
                <div id="countdown" class="countdown"></div>
                <div class="sound-control" onclick="toggleSound()">
                    <i id="soundIcon" class="fas fa-volume-${soundEnabled ? 'up' : 'mute'}"></i>
                </div>
            `;
            
            // Create ducks
            const trackWidth = document.getElementById('raceTrack').offsetWidth;
            const trackHeight = document.getElementById('raceTrack').offsetHeight;
            
            names.forEach((name, index) => {
                const duck = document.createElement('div');
                duck.className = 'duck';
                duck.id = `duck-${index}`;
                
                // L·∫•y t√™n ri√™ng ƒë·ªÉ hi·ªÉn th·ªã tr√™n ƒë·∫ßu v·ªãt
                const firstName = getFirstName(name);
                
                duck.innerHTML = `
                    ü¶Ü
                    <div class="duck-name">${firstName}</div>
                `;
                
                // Position ducks at the start line with some vertical spacing
                const startY = 50 + (index * (trackHeight - 100) / (names.length - 1));
                duck.style.left = '50px';
                duck.style.top = `${startY}px`;
                
                document.getElementById('raceTrack').appendChild(duck);
            });
            
            // Start countdown
            startCountdown(() => {
                // Ph√°t ti·∫øng v·ªãt k√™u l·∫∑p l·∫°i
                if (soundEnabled) {
                    const duckSound = document.getElementById('duckSound');
                    duckSound.currentTime = 0;
                    duckSound.play().catch(e => console.log("Duck sound play error:", e));
                }
                
                // Start the race after countdown
                names.forEach((name, index) => {
                    moveDuck(index, name);
                });
            });
        }
        
        function startCountdown(callback) {
            const countdownElement = document.getElementById('countdown');
            countdownElement.style.display = 'block';
            let count = 3;
            
            // Ph√°t √¢m thanh ƒë·∫øm ng∆∞·ª£c
            playSound('startSound');
            
            const countInterval = setInterval(() => {
                countdownElement.textContent = count;
                count--;
                
                if (count < 0) {
                    clearInterval(countInterval);
                    countdownElement.textContent = "B·∫ÆT ƒê·∫¶U!";
                    setTimeout(() => {
                        countdownElement.style.display = 'none';
                        callback();
                    }, 500);
                }
            }, 1000);
        }
        
        function moveDuck(index, name) {
            const duck = document.getElementById(`duck-${index}`);
            const track = document.getElementById('raceTrack');
            const trackWidth = track.offsetWidth - 100; // Subtract duck width and finish line
            const trackHeight = track.offsetHeight - 50;
            let positionX = 50;
            let positionY = parseInt(duck.style.top);
            
            const moveInterval = setInterval(() => {
                if (!raceInProgress) {
                    clearInterval(moveInterval);
                    return;
                }
                
                // Random speed between 1 and 10
                const speedX = Math.random() * 10;
                const speedY = (Math.random() - 0.5) * 8; // Random vertical movement
                
                positionX += speedX;
                positionY += speedY;
                
                // Keep duck within track bounds
                if (positionY < 20) positionY = 20;
                if (positionY > trackHeight) positionY = trackHeight;
                
                duck.style.left = `${positionX}px`;
                duck.style.top = `${positionY}px`;
                
                // Check if duck reached the finish line
                if (positionX >= trackWidth) {
                    clearInterval(moveInterval);
                    
                    // Add to finishers
                    finishers.push({
                        name: name,
                        position: finishers.length + 1
                    });
                    
                    // Show winner message
                    if (finishers.length === 1) {
                        // D·ª´ng ti·∫øng v·ªãt k√™u
                        const duckSound = document.getElementById('duckSound');
                        duckSound.pause();
                        
                        // Ph√°t √¢m thanh chi·∫øn th·∫Øng
                        playSound('winSound');
                        
                        showWinner(name);
                        createConfetti();
                    }
                    
                    // Check if all ducks finished
                    if (finishers.length === document.querySelectorAll('.duck').length) {
                        showResults();
                        raceInProgress = false;
                    }
                }
            }, 100);
        }
        
        function showWinner(name) {
            const winnerElement = document.getElementById('winner');
            winnerElement.innerHTML = `<i class="fas fa-trophy"></i> Ng∆∞·ªùi chi·∫øn th·∫Øng: ${name} <i class="fas fa-trophy"></i>`;
            document.getElementById('results').style.display = 'block';
        }
        
        function showResults() {
            const podium = document.getElementById('podium');
            podium.innerHTML = '';
            
            // Sort finishers by position
            finishers.sort((a, b) => a.position - b.position);
            
            // Get top 3
            const topThree = finishers.slice(0, 3);
            
            topThree.forEach(finisher => {
                const podiumItem = document.createElement('div');
                
                if (finisher.position === 1) {
                    podiumItem.className = 'podium-item first';
                    podiumItem.innerHTML = `
                        <div class="medal">ü•á</div>
                        <div>${finisher.name}</div>
                    `;
                } else if (finisher.position === 2) {
                    podiumItem.className = 'podium-item second';
                    podiumItem.innerHTML = `
                        <div class="medal">ü•à</div>
                        <div>${finisher.name}</div>
                    `;
                } else if (finisher.position === 3) {
                    podiumItem.className = 'podium-item third';
                    podiumItem.innerHTML = `
                        <div class="medal">ü•â</div>
                        <div>${finisher.name}</div>
                    `;
                }
                
                podium.appendChild(podiumItem);
            });
        }
        
        function createConfetti() {
            const colors = ['#FF6B6B', '#FFD166', '#06D6A0', '#118AB2', '#073B4C'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = `${Math.random() * 100}%`;
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = `${Math.random() * 10 + 5}px`;
                    confetti.style.height = `${Math.random() * 10 + 5}px`;
                    confetti.style.opacity = Math.random();
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 30);
            }
        }
        
        function resetRace() {
            raceInProgress = false;
            finishers = [];
            
            // D·ª´ng ti·∫øng v·ªãt n·∫øu ƒëang ph√°t
            const duckSound = document.getElementById('duckSound');
            duckSound.pause();
            
            document.getElementById('raceTrack').style.display = 'none';
            document.getElementById('results').style.display = 'none';
            document.getElementById('studentNames').value = '';
        }
    </script>
</body>
</html>
